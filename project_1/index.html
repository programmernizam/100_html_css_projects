<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project 1</title>
  </head>
  <body>
    <div class="profile_card">
      <!-- Profile Image -->
      <div class="image">
        <img
          src="./assets/images/me.jpeg"
          alt="profile-img"
          class="profile-img"
        />
      </div>
      <!-- Profile Data -->
      <div class="text-data">
        <span class="name">ProgrammerNizam</span>
        <span class="job">Web Developer</span>
      </div>
      <!-- Profile Socials Icons -->
      <div class="media-buttons">
        <a href="#" style="background-color: #1877f2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #00acee" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: #d62976" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #0072b1" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <!-- Profile Contact -->
      <div class="buttons">
        <button class="button">Portfolio</button>
        <button class="button">Message</button>
      </div>
    </div>
  </body>
</html>
